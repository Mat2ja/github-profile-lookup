<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Git Lookup</title>
        <meta name="author" content="Matija Osrečki">

        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <header class="header">
            <form>
                <input type="text" class="header__searchbar" placeholder="Search">
            </form>

        </header>

        <div class="profile">
            <div class="profile__photo">
                <img src="" alt="">
            </div>
            <div class="profile__description">
                <div class="profile__name">
                    <div class="profile__name-wrapper">
                        <span class="profile__name--full"></span>
                        <img src="" alt="" class="profile__flag">
                    </div>
                    <div class="profile__name-wrapper">
                        <i class="las la-at" id="at-icon"></i>
                        <span class="profile__name--username"></span>
                        <i class="las la-laptop" id="blog-icon"></i>
                        <span class="profile__blog">
                            <a href="" class="profile__blog-link" target="_blank"></a>
                        </span>
                    </div>
                </div>
                <div class="profile__bio"></div>
                <div class="profile__stats">
                    <p class="profile__stats--followers">
                        <span class="profile__stats--count"></span>
                        <label class="profile__stats--label">Followers</label>
                    </p>
                    <p class="profile__stats--following">
                        <span class="profile__stats--count"></span>
                        <label class="profile__stats--label">Following</label>
                    </p>
                    <p class="profile__stats--repos">
                        <span class="profile__stats--count"></span>
                        <label class="profile__stats--label">Repos</label>
                    </p>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" integrity="sha512-quHCp3WbBNkwLfYUMd+KwBAgpVukJu5MncuQaWXgCrfgcxCJAq/fo+oqrRKOj+UKEmyMCG3tb8RB63W+EmrOBg==" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
        <script src="app.js"></script>
    </body>

</html>
