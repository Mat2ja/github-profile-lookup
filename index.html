<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Git Checkup</title>
        <meta name="author" content="Matija Osrečki">

        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <header class="header">
            <input type="text" class="header__searchbar" placeholder='Search user'>
        </header>

        <div class="profile">
            <div class="profile__photo">
                <img src="https://avatars2.githubusercontent.com/u/46557266?v=4" alt="">
            </div>
            <div class="profile__description">
                <div class="profile__name">
                    <span class="profile__name--full">Matija Osrečki</span>
                    <span class="profile__name--username">@Mat2ja</span>
                </div>
                <div class="profile__bio">Student</div>
                <div class="profile__stats">
                    <p class="stats__followers"><span class="profile__stats--count">2</span> <label class="profile__stats--label">Followers</label></p>
                    <p class="stats__Following"><span class="profile__stats--count">13</span> <label class="profile__stats--label">Following</label></p>
                    <p class="stats__Repos"><span class="profile__stats--count">42</span> <label class="profile__stats--label">Repos</label></p>
                </div>
            </div>
        </div>
    </body>

</html>
